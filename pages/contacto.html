<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Periféricos Maximus</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!--header-->

<header class="bg-dark text-white py-3">
    <div class="container">
        <h1 class="mb-0">Periféricos Maximus</h1>
        <nav class="mt-2">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="../index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="productos.html">Productos</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="ofertas.html">Ofertas</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="nosotros.html">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link active text-warning" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container my-5">

    <section>
        <h2>Contacto</h2>
        <p>¿Querés consultarnos algo? Completá el formulario y te responderemos a la brevedad.</p>
        
        <form action="#" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" class="form-control" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>

</main>

<footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">© 2025 Maximus. Todos los derechos reservados.</p>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
